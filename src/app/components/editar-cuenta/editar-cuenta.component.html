<div class="content">
        <h2 class="standard-title">Editar Cuenta</h2>
        <form class="forms forms-relative account-edit">
            <fieldset class="bundle-avatar">
                <figure>
                    <img src="assets/images/big-avatar.png">
                </figure>
                <img src="assets/images/icon-upload-avatar.svg" class="upload-avatar">
            </fieldset>
            <fieldset>
                <label class="label">Nombre</label>
                <input type="text" placeholder="Escriba un nombre" value="{{usuario}}" readonly>
            </fieldset>
            <fieldset>
                <label class="label">Teléfono</label>
                <input type="tel" placeholder="Escriba un teléfono" readonly>
            </fieldset>
            <fieldset>
                <label class="label">Email</label>
                <input type="email" placeholder="Escriba un email" value="{{emailUsuario}}" readonly>
            </fieldset>
            <!--<div class="btns-account">
                <button class="btn btn-border-gray">Cancelar</button>
                <button class="btn btn-solid-green">Guardar</button>
            </div>-->
        </form>
        <div style="text-align:center">
            <button class="btn btn-primary" (click)="openDialog()">Cambiar Contraseña</button>
        </div>
</div>
